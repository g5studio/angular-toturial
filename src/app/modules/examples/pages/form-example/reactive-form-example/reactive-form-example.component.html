<form (ngSubmit)="this.submit()" [formGroup]="this.form" class="Form mt-3">
  <ul>
    <li>
      <input formControlName="name" class="form-control mr-2" id="name" type="text">
      <label for="name">
        <em class="icon-man"></em>
      </label>
    </li>
    <small *ngIf="this.form.get('name').invalid && this.form.get('name').touched" alert class="alert-message mt-3">
      <em class="icon-alert_2"></em>
      <p>{{this.getErrorMessage("name")}}</p>
    </small>
    <li>
      <input formControlName="password" class="form-control" id="password" type="password">
      <label for="password">
        <em class="icon-unlock"></em>
      </label>
    </li>
    <small *ngIf="this.form.get('password').invalid && this.form.get('password').touched" alert
      class="alert-message mt-3">
      <em class="icon-alert_2"></em>
      <p>{{this.getErrorMessage("password")}}</p>
    </small>
  </ul>
  <div class="mt-6">
    <app-button center [disabled]="this.form.invalid" [type]="'submit'">
      Login
    </app-button>
  </div>
</form>
