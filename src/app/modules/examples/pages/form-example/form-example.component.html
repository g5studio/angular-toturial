<h1 class="mb-2">自訂表單</h1>
<app-tab [default]="this.default" [tabs]="['Reactive Form', 'Rxjs Form']">
  <ng-container [ngSwitch]="this.currentTab">
    <app-reactive-form-example *ngSwitchCase="1"></app-reactive-form-example>
    <app-rxjs-form-example *ngSwitchCase="2"></app-rxjs-form-example>
  </ng-container>
</app-tab>
