<div class="Dropdown">
  <button (click)="this.isOpen ? this.close($event.target) : this.expand($event.target)" class="form-control"
    type="button">
    <ng-content></ng-content>
  </button>
  <div *ngIf="this.isOpen" class="Dropdown__Container">
    <ng-content select="[menu]"></ng-content>
  </div>
</div>
