<div class="Dropdown">
  <button #tDropdown (click)="this.expand(tDropdown)" class="form-control" [class.Dropdown--active]="this.isOpen" type="button">
    <ng-content></ng-content>
  </button>
  <div *ngIf="this.isOpen" class="Dropdown__Container">
    <ng-content select="[menu]"></ng-content>
  </div>
</div>
